<html>
  <header>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="asset/style.css" />
  </header>
  <body>
    <div class="logo">
      <img src="images/apple_logo.png" alt="logo" />
    </div>
    <div class="content">
      <div class="wrapper">
        <div class="image-gallery">
          <aside class="thumbnails">
            <a
              href="#"
              class="selected thumbnail"
              id="thumbnail-anchor-front"
              data-big="images/Protype-1.png"
              onclick="imageShow(this)"
            >
              <div
                class="thumbnail-image"
                id="thumbnail-image-front"
                style="
                  background-image: url(images/Protype-1.png);
                  background-color: #00b4fe;
                "
              ></div>
            </a>
            <a
              href="#"
              class="thumbnail"
              id="thumbnail-anchor-side"
              data-big="images/prototype-side-grey-4.png"
              onclick="imageShow(this)"
            >
              <div
                class="thumbnail-image"
                id="thumbnail-image-side"
                style="
                  background-image: url(images/prototype-side-grey-4.png);
                  background-color: #00b4fe;
                "
              ></div>
            </a>
            <a
              href="#"
              class="thumbnail"
              id="thumbnail-anchor-back"
              data-big="images/Protype-Back-1.png"
              onclick="imageShow(this)"
            >
              <div
                class="thumbnail-image"
                id="thumbnail-image-back"
                style="
                  background-image: url(images/Protype-Back-1.png);
                  background-color: #00b4fe;
                "
              ></div>
            </a>
          </aside>

          <main
            class="primary"
            id="primary-img"
            style="
              background-image: url('images/Protype-1.png');
              background-color: #00b4fe;
            "
          ></main>
        </div>
      </div>

      <div class="side-bar">
        <h3 class="band">Choose Band</h3>
        <span
          class="dot blue"
          id="blue-selected"
          onclick="bandChange('blue')"
        ></span>
        <span
          class="dot black"
          id="black-selected"
          onclick="bandChange('black')"
        ></span>
        <span
          class="dot white"
          id="white-selected"
          onclick="bandChange('white')"
        ></span>
        <h3 class="model">Choose Model</h3>
        <span
          class="dot light-grey"
          id="light-grey"
          onclick="dialChange('light-grey')"
        ></span>
        <span class="dot grey" id="grey" onclick="dialChange('grey')"></span>
        <span
          class="dot yellow"
          id="yellow"
          onclick="dialChange('yellow')"
        ></span>
      </div>
    </div>
  </body>
  <script src="asset/style.js"></script>
</html>
