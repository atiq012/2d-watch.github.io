<html>
    <header>
        <link rel="stylesheet" href="asset/style.css">
    </header>
    <body>
        <div class="content">
            <div class="front">
                <img id="front-img" src="images/Protype-1.png" alt="prototype-img">
            </div>
            <div class="back">
                <img id="back-img" src="images/Protype-Back-1.png" alt="prototype-img">
            </div>
            <div class="side-bar">
                <h3 class="band"> Choose Band </h3>
                <span class="dot blue" id="blue-selected" onclick="bandChange('blue')"></span>
                <span class="dot black" id="black-selected" onclick="bandChange('black')"></span>
                <span class="dot white" id="white-selected" onclick="bandChange('white')"></span>
                <h3 class="model"> Choose Model </h3>
                <span class="dot light-grey" id="light-grey" onclick="dialChange('light-grey')"></span>
                <span class="dot grey" id="grey" onclick="dialChange('grey')"></span>
                <span class="dot yellow" id="yellow" onclick="dialChange('yellow')"></span>
            </div>
        </div>
    </body>
    <script src="asset/style.js"></script>
</html>
